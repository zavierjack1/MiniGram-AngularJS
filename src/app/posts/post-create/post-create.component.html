<!--ngModel is for two way binding and must be added to imports in app.module.ts-->
<mat-card>
    <mat-form-field>
        <input matInput [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button 
        mat-raised-button 
        color="accent" 
        (click)="onAddPost()">Save Posts
    </button>
</mat-card>
