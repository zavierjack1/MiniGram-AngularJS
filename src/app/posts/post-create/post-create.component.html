<!--ngModel is for two way binding and must be added to imports in app.module.ts-->
<mat-card class="animated fadeIn">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                type="text" 
                formControlName="title"
                placeholder="Post Title"
            >
            <mat-error *ngIf="form.get('title').invalid" ng-controller="post-create.component">{{ getTitleError() }}</mat-error>
        </mat-form-field>
        <div>
            <button mat-stroked-button type="button" mat-button (click)="filePicker.click()">Pick Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)"><!--$event allows us to forward the event generated by the (change) into the onImagePicked method-->
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && (form.get('image').valid || imageFromBackend)">
            <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field>
            <textarea 
                matInput 
                type="text" 
                formControlName="content"
                rows="3"
                placeholder="Post Content"
            ></textarea>
            <mat-error *ngIf="form.get('content').invalid">This is an invalid message</mat-error>
        </mat-form-field>
        <button 
            mat-raised-button 
            color="accent" 
            type="submit">
            Save Posts
        </button>
    </form>
</mat-card>
