<mat-toolbar color="primary">
    <a mat-button routerLink="/" *ngIf="!userIsAuthenticated">Welcome to MiniGram!</a>
    <a mat-button routerLink="/" *ngIf="userIsAuthenticated">{{userData.email}}</a>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated"> 
            <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create New Post</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated">
            <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">SignUp</a>
        </li>
        <li *ngIf="userIsAuthenticated">
            <a mat-button (click)="onLogout()">LogOut</a>
        </li>
    </ul>
</mat-toolbar>
