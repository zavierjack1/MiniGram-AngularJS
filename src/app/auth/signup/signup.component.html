<!--ngModel is for two way binding and must be added to imports in app.module.ts-->
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
        <mat-form-field>
            <input 
                matInput 
                name="email" 
                ngModel 
                type="email" 
                placeholder="Email Address" 
                #emailInput="ngModel"
                required email
            >
            <mat-error *ngIf="emailInput.invalid">Please enter valid Email</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input 
                matInput 
                name="password" 
                ngModel 
                type="password" 
                placeholder="Password" 
                #passwordInput="ngModel"
                required
            >
            <input matInput type="password" placeholder="Password">
            <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent" type="submit">SignUp</button>
    </form>
</mat-card>
